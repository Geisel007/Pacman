<!DOCTYPE html>
<html>
  <head>
    <title>
      PacMan Game
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="scoreBoard">
      <span class="score">Score : 0</span>
      <span class="lives">Lives : 0</span>
    </div>
    <div class="grid"></div>
    <div class="boxStart">
      <div class="ghost">
        <div class="eyes eyeleft"></div>
        <div class="eyes eyeright"></div>
      </div>
    </div>
    <div class="boxStart">
      <div class="pacman">
        <div class="eye"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="boxStart">
      <div class="dot">
      </div>
    </div>
    <div class="boxStart">
      <div class="superdot">
      </div>
    </div>
    <div class="boxStart">
      <div class="wall">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
